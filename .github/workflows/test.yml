name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”§ Dependencies Frontend
        run: bun install
        working-directory: app/frontend

      - name: ğŸ”§ Build backend
        run: bun run build
        working-directory: app/backend

      - name: ğŸ”§ Build Backend
        run: bun run --filter backend build

      - name: ğŸ”§ Build Frontend (from directory)
        run: bun run build
        working-directory: app/frontend




     
