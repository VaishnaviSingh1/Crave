name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install all workspace dependencies recursively
        run: bun install --recursive

      - name: ğŸ”§ Build Backend
        run: bun run --filter backend build

      - name: ğŸ”§ Build Frontend
        run: bun run --filter frontend build

      - name: ğŸ§ª Run Vitest (unit tests)
        run: bun run --filter backend test:unit

      - name: ğŸ­ Run Playwright (e2e tests)
        run: bunx playwright install && bun run --filter frontend test:e2e


     
